name: ARM
version: "0.1.14"
slug: arm
description: Automatic Ripping Machine
arch:
  - amd64
  - aarch64
image: ghcr.io/mliradelc/arm-hass-addon
startup: application
boot: auto
init: true
ports:
  8089/tcp: 8081
ports_description:
  8089/tcp: ARM Web UI
watchdog: "http://[HOST]:8089"
webui: "http://[HOST]:[PORT:8089]"
options:
  web_port: 8081
schema:
  web_port: int
map:
  - addon_config:rw
  - share:rw
  - media:rw
devices:
  - /dev/dri
  - /dev/sr0
  - /dev/dri/renderD128
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
  - NET_ADMIN
panel_icon: mdi:server
panel_title: "ARM"
ingress: false
